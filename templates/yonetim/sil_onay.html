{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-gray-900 dark:text-gray-100 mb-4">Silme Onayı</h2>
    <p class="text-gray-700 dark:text-gray-300 mb-2"><strong>{{ item_name }}</strong> adlı öğeyi silmek istediğinizden emin misiniz?</p>
    <p class="text-red-600 dark:text-red-400 mb-4">Bu işlem geri alınamaz.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="w-full inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">Evet, Sil</button>
        <a href="{{ cancel_url }}" class="w-full inline-flex items-center justify-center px-4 py-2 border border-gray-300 dark:border-gray-600 text-sm font-medium rounded-md text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 mt-3">İptal</a>
    </form>
</div>
{% endblock %}
